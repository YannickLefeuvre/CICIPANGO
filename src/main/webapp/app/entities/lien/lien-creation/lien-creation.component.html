<div id="contenuti" class="contenuti">

        <div class="nom">Nom</div>
        <input type="text" name="nom" id="field_nom" class="inpuput" formControlName="nom" />

          <small class="form-text text-danger" *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="nom">Nouer un lien</div>

        -->

        <input type="text" type="text" [(ngModel)]="lecoco" class="inpuput" formControlName="lekow" />
