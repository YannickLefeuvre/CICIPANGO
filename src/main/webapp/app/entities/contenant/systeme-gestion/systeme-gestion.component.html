<div class="modal-header">
  <h4 class="modal-title">KOUKOU</h4>
</div>
<div class="modal-body">
  <h2 mat-dialog-title>HAAAA</h2>

  <div>{{ contenant?.nom }}</div>
  <div>{{ contenant?.description }}</div>

  <h2>To do</h2>

  <div
    cdkDropList
    #list1List="cdkDropList"
    [cdkDropListData]="list1"
    [cdkDropListConnectedTo]="[list3List]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div *ngFor="let item of list1">
      <div class="example-box" cdkDrag>{{ item }}</div>
    </div>
  </div>

  <h2>Done</h2>

  <div
    cdkDropList
    #list3List="cdkDropList"
    [cdkDropListData]="list3"
    [cdkDropListConnectedTo]="[list1List]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div *ngFor="let item of list3">
      <div class="example-box" cdkDrag>{{ item }}</div>
    </div>
  </div>
  <!--   <source src='../../../content/images/uu.mp3' type="audio/mpeg">
                
               <source src='../../../content/audios/uu.mp3' type="audio/mpeg">  -->

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
