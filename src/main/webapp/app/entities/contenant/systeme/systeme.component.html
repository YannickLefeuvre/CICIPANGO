<body>
  <button
    class="dark-plastic-button"
    [style.backgroundColor]="couleurBouton"
    [style.top.px]="hauteurBouton"
    (click)="switchCadre()"
  ></button>
  <button class="light-plastic-button" (click)="openGestionComponentDialog()"></button>
  <div *ngIf="isHovered" class="imageContenu-container">
    <img src="{{ cheminToff }}" />
  </div>
  <div *ngIf="textHovered" class="zoneTexte">{{ contenuTexte }}</div>

  <div *ngIf="nouveauxContenus" class="yoyo">
    <div class="creerContenant" [style.top.px]="0" [style.left.px]="-75" [routerLink]="['/contenant', contenant?.id, 'add']">
      <div class="reveal-text" [class.revealed]="revealText">Créer un Contenant</div>
    </div>
    <div class="creerContenant" [style.top.px]="100" [style.left.px]="-75" [routerLink]="['/contenu', contenant?.id, 'newcon']">
      <div class="reveal-text" [class.revesaled]="revealText">Créer un Contenu</div>
    </div>
    <div class="creerContenant" [style.top.px]="200" [style.left.px]="-75" [routerLink]="['/lien', contenant?.id, 'addlien']">
      <div class="reveal-text" [class.revealed]="revealText">Créer un Lien</div>
    </div>
  </div>

  <div [ngStyle]="cadre00"></div>
  <div [ngStyle]="cadreStyle" *ngIf="nouveauxContenus">
    <div *ngFor="let contenu of contenant?.contenus">
      <div *ngIf="contenu.type == 'ALBUMPHOTO'">
        <a>
          <div
            (mouseenter)="onImageMouseEnter(contenu)"
            (mouseleave)="onImageMouseLeave()"
            [style.left.px]="contenu.absisce"
            [style.top.px]="contenu.ordonnee"
            class="circle"
            (click)="openAlbumPhotoDialog(contenu)"
          ></div
        ></a>
      </div>

      <div *ngIf="contenu.type == 'AUDIO'">
        <a>
          <div
            (mouseenter)="onTexteMouseEnter(contenu.description ?? '')"
            (mouseleave)="onTextMouseLeave()"
            [style.left.px]="contenu.absisce"
            [style.top.px]="contenu.ordonnee"
            class="circle"
            (click)="openAudioDialog(contenu)"
          ></div>
        </a>
      </div>

      <div *ngIf="contenu.type == 'PHOTO'">
        <a>
          <div
            (mouseenter)="onPhotoMouseEnter(contenu)"
            (mouseleave)="onPhotoMouseLeave()"
            [style.left.px]="contenu.absisce"
            [style.top.px]="contenu.ordonnee"
            class="circle"
            (click)="openPhotoDialog(contenu)"
          ></div
        ></a>
      </div>

      <div *ngIf="contenu.type == 'FILM'">
        <a>
          <div
            (mouseenter)="onTexteMouseEnter(contenu.description ?? '')"
            (mouseleave)="onTextMouseLeave()"
            [style.left.px]="contenu.absisce"
            [style.top.px]="contenu.ordonnee"
            class="circle"
            (click)="openFilmDialog(contenu)"
          ></div
        ></a>
      </div>
    </div>
  </div>

  <div [ngStyle]="cadreOrga" *ngIf="!nouveauxContenus"></div>
  <!-- Contenant du contenant 
    <div class="concontenant" [routerLink]="['/contenant', idContenantDuContenant(), 'systeme']"></div>

  <div class="yoyo">
    <div class="creerContenant" [style.top.px]="200" [style.left.px]="-350" [routerLink]="['/contenant', contenant?.id, 'add']">
      <div class="reveal-text" [class.revealed]="revealText">Créer un Contenant</div>
    </div>
    <div class="creerContenant" [style.top.px]="400" [style.left.px]="-350" [routerLink]="['/audio', contenant?.id, 'addaudio']">
      <div class="reveal-text" [class.revealed]="revealText">Créer un Contenu</div>
    </div>
    <div class="creerContenant" [style.top.px]="600" [style.left.px]="-350" [routerLink]="['/lien', contenant?.id, 'addlien']">
      <div class="reveal-text" [class.revealed]="revealText">Créer un Lien</div>
    </div>
  </div>


  <h4>LES CONTENUS DU CONTENANT</h4>

  <div *ngFor="let contenu of contenant?.contenus">
    <div *ngIf="contenu.type == 'AUDIO'">
      <a>
      <div class="audioboulasse" [style.top.px]="220" [style.right.px]="400"  (click)="openAudioDialog(contenu)">
        <span>
          {{ contenu.description }}
        </span>

    </div>
    </a>
      <div>{{ contenu.date_creation }}</div>
    </div>

    <div *ngIf="contenu.type == 'ALBUMPHOTO'">
      <a class="miam" (click)="openAlbumPhotoDialog(contenu)"
        >{{ contenu.nom
        }}<span
          ><img src="{{ cheminAlbum(contenu) }}" width="300px" height="260px" />
          {{ contenu.description }}
        </span></a
      >
      <div>{{ contenu.date_creation }}</div>
    </div>

    <div *ngIf="contenu.type == 'PHOTO'">
      <a class="bu" (click)="openPhotoDialog(contenu)"
        >{{ contenu.nom }}
        <span
          ><img src="{{ cheminPhoto(contenu) }}" width="300px" height="260px" />
          {{ contenu.description }}
        </span></a
      >
      <div>{{ contenu.date_creation }}</div>
    </div>

    <div *ngIf="contenu.type == 'FILM'">
      <a class="film" (click)="openFilmDialog(contenu)"
        >{{ contenu.nom }}
        <span>
          {{ contenu.description }}
        </span>
      </a>
      <div>{{ contenu.date_creation }}</div>
    </div>
  </div>

  <br /><br />

  <h4>LES LIENS DU CONTENANT</h4>

  <div *ngFor="let lien of contenant?.liens">
    <a class="con" [routerLink]="['/contenant', lien.villeCible?.id, 'systeme']">{{ lien.nom }} : {{ villeCibleLien(lien) }}</a>
  </div>

  <br /><br />

  <h3>LES CONTENANTS DU CONTENANT</h3>

  <div *ngFor="let contenant of contenant?.contenants">
    <li>
      <a class="con" [routerLink]="['/contenant', contenant.id, 'systeme']">{{ contenant.nom }}</a>
    </li>
  </div>

  <br /><br />

  <h2>JE CRAY UN TRUC</h2>

  <button type="button" class="button" [routerLink]="['/contenant', contenant?.id, 'add']">nouvo Contenant</button>

  <button type="button" class="button" [routerLink]="['/lien', contenant?.id, 'addlien']">nouvo Lien</button>

  <button type="button" class="button" [routerLink]="['/film', contenant?.id, 'addfilm']">nouvo Film</button>

  <button type="button" class="button" [routerLink]="['/audio', contenant?.id, 'addaudio']">nouvo audio</button>

  <button type="button" class="button" [routerLink]="['/album-photo', contenant?.id, 'addalbum']">nouvo album photo</button>

  <button type="button" class="button" [routerLink]="['/photo', contenant?.id, 'addphoto']">nouvelle photo</button>
</div>
--></body>
